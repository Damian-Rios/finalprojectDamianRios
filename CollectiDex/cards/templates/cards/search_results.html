<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for card in cards %}
            <li>
                <strong>{{ card.name }}</strong> - {{ card.rarity }} -
                <img src="{{ card.images.small }}" alt="{{ card.name }}" />
            </li>
        {% endfor %}
    </ul>
</body>
</html>
