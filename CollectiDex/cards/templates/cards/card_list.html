<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Cards</title>
</head>
<body>
    <h1>Pokémon Cards</h1>
    <ul>
        {% for card in cards %}
            <li>
                <strong>{{ card.name }}</strong> - {{ card.set.name }}
                <img src="{{ card.images.small }}" alt="{{ card.name }}">
            </li>
        {% empty %}
            <li>No cards found.</li>
        {% endfor %}
    </ul>
</body>
</html>
