<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login here</h1>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{loginForm.as_p}}
        <input type="submit" value="Login"/>
    </form>

    <br>
    <p>Don't have an account?</p>
    <a href="{% url 'register' %}">Register here</a>
</body>
</html>
