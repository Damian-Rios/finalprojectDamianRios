{% extends 'user_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 bg-deep-teal">
                <div class="card-body text-soft-yellow">
                    <h2 class="card-title text-center fw-bold">Register</h2>
                    <form method="POST" autocomplete="off" class="mt-4">
                        {% csrf_token %}
                        {{ registerForm.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-soft-yellow fw-bold">Register</button>
                        </div>
                    </form>
                    <hr class="border-soft-yellow">
                    <p class="text-center">
                        Already have an account? 
                        <a href="{% url 'users:login' %}" class="text-soft-yellow fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
