<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register now!</h1>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{registerForm.as_p}}
        <input type="submit" value="Register"/>
    </form>

    <br>
    <p>Already have an account?</p>
    <a href="{% url 'login' %}">Login here</a>
</body>
</html>
